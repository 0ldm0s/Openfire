<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title> Mozilla Labs : TogetherJS app integration example </title>
    <meta name="viewport" content="width=320, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="description" content="Real time collaboration features for your website or app.">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../images/fav-icon.ico">

    <!-- use this block to set togetherjs config -->

  <script>
  	var onReady = false;

	var xmppTogetherJS = {

		send: function(payload)
		{
			if (!onReady)
			{
				onReady = true;
				window.parent.appReady();
			}

			//console.log("drawing xmppTogetherJS.send", payload);
			window.parent.togetherSet(payload)
		}
	}

	function togetherStop()
	{
		if (TogetherJS && TogetherJS.running) TogetherJS();
	}

	function togetherGet(payload)
	{
		//console.log("drawing xmppTogetherJS.recieve", payload);
		if (xmppTogetherJS.onmessage) xmppTogetherJS.onmessage(payload);
	}

	function toggleTogether()
	{
		var task = !TogetherJS.running
		TogetherJS();
		return task;
	}

	TogetherJSConfig_lang = "en-US";
	TogetherJSConfig_autoStart = true;
	TogetherJSConfig_suppressJoinConfirmation = true;
	TogetherJSConfig_suppressInvite = true;
	TogetherJSConfig_siteName = "ofmeet";
	TogetherJSConfig_toolName = "ofmeet";
	TogetherJSConfig_disableWebRTC = true;
	TogetherJSConfig_includeHashInUrl = false;

	TogetherJSConfig_getUserName = function () {return window.parent.getNickname();};
  </script>


    <script src="../../js/jquery-1.10.2.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/parallax.js"></script>
    <script src="../../js/custom.js"></script>
    <script src="../../js/scrollTo.js"></script>
    <script src="../../js/scrollspy.js"></script>
    <script src="../../js/waypoints.min.js"></script>
    <script src="../../js/how-animations.js"></script>
    <script src="../../../js/togetherjs.js"></script>

    <!-- retina library -->
    <script src="../../js/retina.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap.css" rel="stylesheet">
    <link href="../../css/jumbotron.css" rel="stylesheet">
    <link href="../../css/carousel.css" rel="stylesheet">
    <link href="../../css/grid.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">


    <link href="../../css/font-awesome.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

  </head>
  <body>

  <div class="container">
    <section class="body-content row" id="sketchapp" style="margin-left: 0px; margin-right: 0px;">
        <h1 style="margin-bottom: 20px">Drawing Example</h1>
        <a class="pull-right tjsbutton" onclick="TogetherJS(this); return false;">
          <img src="https://togetherjs.com/images/start-togetherjs-blue.png" style="width: 125px;"></img>
        </a>
        <p class="pull-left" style="margin-bottom: 20px">This is a simple drawing example.  Try drawing something with a friend in the canvas below!</p>
        <div class="btn-group btn-group-justified" style="margin-left: auto; margin-right: auto;">
          <a class="btn btn-info color-picker upper-button">Blue</a>
          <a class="btn btn-success color-picker">Green</a>
          <a class="btn btn-warning color-picker">Yellow</a>
          <a class="btn btn-danger color-picker">Red</a>
          <a class="btn btn-success color-picker black-pick upper-button" style="border-bottom-width: 0px;">Black</a>
        </div>
        <div class="clearfix"></div>
        <div id="sketchContainer" style="width: 100%; border: 1px solid rgba(0,0,0,0.2);">
          <canvas id="sketch"></canvas>
        </div>
        <div class="btn-group btn-group-justified" style="margin-left: auto; margin-right: auto;">
          <a class="btn btn-info user-color-pick bottom-button" style="width: 35%;">User Color</a>
          <a class="btn btn-success plus-size" style="width: 15%;">
            <i class="fa fa-plus-square"></i>
          </a>
          <a class="btn btn-warning clear" style="width: 15%;">
            <i class="fa fa-times-circle"></i>
          </a>
          <a class="btn btn-danger minus-size" style="width: 15%;">
            <i class="fa fa-minus-square"></i>
          </a>
          <a class="btn btn-default eraser bottom-button" style="width: 35%; border-top-width: 0px;">
            <i class="fa fa-eraser"></i>
          </a>
       </div>
    </section>
  </div>

  <script src="js/sketch.js"></script>
  </body>
</html>
