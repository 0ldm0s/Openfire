<!doctype html>
<html>

<head>
  <!-- In production, only one script (pdf.js) is necessary -->
  <!-- In production, change the content of PDFJS.workerSrc below -->
  <script type="text/javascript" src="pdf.js"></script>
  <script>
	function urlParam(name)
	{
		var results = new RegExp('[\\?&]' + name + '=([^&#]*)').exec(window.location.href);
		if (!results) { return undefined; }
		return results[1] || undefined;
	}

	var xmppTogetherJS = {

		send: function(payload)
		{
			//console.log("pdf xmppTogetherJS.send", payload);
			window.parent.togetherSet(payload)
		}
	}

	function togetherStop()
	{
		if (TogetherJS && TogetherJS.running) TogetherJS();
	}

	function togetherGet(payload)
	{
		//console.log("pdf togetherGet", payload);
		if (xmppTogetherJS.onmessage) xmppTogetherJS.onmessage(payload);
	}

	TogetherJSConfig_lang = "en-US";
	TogetherJSConfig_autoStart = false;
	TogetherJSConfig_suppressJoinConfirmation = true;
	TogetherJSConfig_suppressInvite = true;
	TogetherJSConfig_siteName = "ofmeet";
	TogetherJSConfig_toolName = "ofmeet";
	TogetherJSConfig_disableWebRTC = true;
	TogetherJSConfig_hubBase = "openfire";
	TogetherJSConfig_includeHashInUrl = false;
	_TogetherJSShareId = urlParam('room');

	TogetherJSConfig_callToStart = function (callback) {
	  var jitsiTogetherJS = callback;
	};

	TogetherJSConfig_getUserName = function () {return window.parent.getNickname();};

  </script>
  <script type='text/javascript' src='../js/togetherjs.js'></script>
</head>

<body onload="start();">
  <canvas id="the-canvas" style="border:1px solid black;" onclick="nextPage()"/>
</body>

</html>
